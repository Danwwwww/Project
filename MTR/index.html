<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>MTR</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <p class="title">MTR 實時到站查詢</p>
    <div class="topBar">
      <div class="button" id="KTL">
        <p>觀塘線</p>
      </div>
      <div class="button" id="ISL">
        <p>港島線</p>
      </div>
      <div class="button" id="TWL">
        <p>荃灣線</p>
      </div>
      <div class="button" id="SIL">
        <p>南港島線</p>
      </div>
      <div class="button" id="TCL">
        <p>東涌線</p>
      </div>
      <div class="button" id="EAL">
        <p>東鐵線</p>
      </div>
      <div class="button" id="TML">
        <p>屯馬線</p>
      </div>
      <div class="button" id="AEL">
        <p>機場快線</p>
      </div>
      <div class="button" id="TKL">
        <p>將軍澳線</p>
      </div>
    </div>
    <div class="time"></div>
    <p class="route">UP Trains</p>
    <div class="containerUp"></div>
    <p class="route">Down Trains</p>
    <div class="containerDown"></div>

    <script src="index.js"></script>
  </body>
</html>
